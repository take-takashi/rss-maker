name: Generate and Publish RSS

on:
  schedule:
    # 毎日午前0時（UTC）に実行
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 feedgenerator

    - name: Run script to generate RSS
      run: python make_rss.py

    - name: Commit and push if there are changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add docs/audee_rss.xml
        git diff --staged --quiet || git commit -m "Update RSS feed"
        git push
